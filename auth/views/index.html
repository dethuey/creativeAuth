<!doctype html>
<html ng-app="myApp">

<head>
    <title>Christmas Wish List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Homenaje|Life+Savers" rel="stylesheet">
</head>

<body>
    <div ng-controller="myController">

        <nav class="navbar navbar-dark">

            <span class="navbar-text" id="welcomeText"><em>Welcome 
                        <%= username %></em></span>

            <a class="nav-link ml-auto" id="logoutLink" href="/logout">logout</a>

        </nav>

        <div class="main">
            <h1>My Christmas Wish List</h1>

            <div class="form-container">
                <form method="POST" action="/user/update">
                    <input type="text" id="item" name="item" ng-model="user.item">
                    <input type="submit" id="save" value="Add">
                </form>
            </div>
            
            <div class="wishList">
            <ul>
                <li ng-repeat='item in list'>
                    {{item}}
                </li>
            </ul>
            </div>
            

            <hr>
            <div class="row">
            <div class="col-10">
            <span id="indexMsg">
                <%= msg %>
            </span>
            </div>
            <div class="col-2">
            <form method="POST" action="/user/delete">
                <input type="submit" id="delete" value="Delete User">
            </form>
            </div>
            </div>
            <hr>

        </div>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
