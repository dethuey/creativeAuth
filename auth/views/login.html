<!doctype html>
<html>
    
<head>
    <title>Christmas List Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>
    <nav class="navbar navbar-dark">

            <span class="navbar-text form-header">Login</span>

            <!--<a class="nav-link ml-auto" id="logoutLink" href="/logout">logout</a>-->

    </nav>
    
    
  
    <div class="form-container">
        <h1>Create A Christmas Wish List</h1><br>
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" id="login" value="Login"><br>
        </form>
        <span>or</span><br>
        <a id="signUpLink" href="/signup">Sign Up</a>
    </div>
    
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
    <hr>
</body>
        
</html>
