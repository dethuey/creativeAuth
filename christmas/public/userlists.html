<html ng-app="myApp">
<head>
<title>Christmas Wish List</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="stylesheets/main.css">
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

<body>
    <header class="mdl-layout__header mdl-color-text--white mdl-color--red-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--4-col-desktop">
          <a href="/">
            <h3>My Christmas Wish List</h3>
          </a>
          <div class="mdl-cell mdl-cell--4-col" id="quickstart-sign-in-status">Signed in</div>
          <button id="sign-out">SIGN OUT</button>
        </div>
      </div>
    </header>

<div ng-controller="listController">
    <br>
    <br>
<div class="my-list">
<form novalidate class="simple-form">
  Item: <input type="text" ng-model="list.item" /><br />
  Link: <input type="text" ng-model="list.link" /><br />
  <input type="submit" ng-click="update(list)" value="Save" />
</form>
<ul>
<li ng-repeat='item in list'>
{{item.from}} - {{item.body}}
</li>
</ul>
</div>
</div>

</body>
</html>
